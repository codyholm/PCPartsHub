<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Outsourced Part - PC Parts Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
    <h1>Outsourced Part Detail</h1>
    <form action="#" th:action="@{/showFormAddOutPart}" th:object="${outsourcedpart}" method="POST">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="name">Part Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter part name" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}" placeholder="Enter price" class="form-control"/>
            <p th:if="${#fields.hasErrors('price')}" class="error" th:errors="*{price}">Price Error</p>
        </div>

        <div class="form-group">
            <label for="inv">Inventory</label>
            <input type="text" id="inv" th:field="*{inv}" placeholder="Enter inventory count" class="form-control"/>
            <p th:if="${#fields.hasErrors('inv')}" class="error" th:errors="*{inv}">Inventory Error</p>
        </div>

        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" th:field="*{companyName}" placeholder="Enter company name" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="minInventory">Minimum Inventory</label>
            <input type="text" id="minInventory" th:field="*{minInventory}" placeholder="Enter minimum inventory" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="maxInventory">Maximum Inventory</label>
            <input type="text" id="maxInventory" th:field="*{maxInventory}" placeholder="Enter maximum inventory" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p><a href="http://localhost:8080/mainscreen">‚Üê Back to Main Screen</a></p>
</div>
</body>
</html>
