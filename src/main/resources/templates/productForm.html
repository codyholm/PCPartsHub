<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product - PC Parts Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="container">
    <h1>Product Detail</h1>
    <form action="#" th:action="@{/showFormAddProduct}" th:object="${product}" method="POST">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter product name" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}" placeholder="Enter price" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="inv">Inventory</label>
            <input type="text" id="inv" th:field="*{inv}" placeholder="Enter inventory count" class="form-control"/>
        </div>

        <div th:if="${#fields.hasAnyErrors()}" class="error-list">
            <ul>
                <li th:each="err: ${#fields.allErrors()}" th:text="${err}"></li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <h2>Available Parts</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${availparts}">
            <td th:text="${tempPart.name}">1</td>
            <td th:text="${tempPart.price}">1</td>
            <td th:text="${tempPart.inv}">1</td>
            <td><a th:href="@{/associatepart(partID=${tempPart.id})}" class="btn btn-primary btn-sm">Add</a></td>
        </tr>
        </tbody>
    </table>

    <h2>Associated Parts</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${assparts}">
            <td th:text="${tempPart.name}">1</td>
            <td th:text="${tempPart.price}">1</td>
            <td th:text="${tempPart.inv}">1</td>
            <td><a th:href="@{/removepart(partID=${tempPart.id})}" class="btn btn-primary btn-sm">Remove</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
